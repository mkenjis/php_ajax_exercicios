  </style>

<body>
  <div id="curso"></div>
  <div class="curso"></div>

  <script src="../jquery.js"></script>

    $.ajax({
      url:'dados.php'

    function sucesso(valor) {

      $('div.curso').html(valor);

      $('div.curso').html("Falha de carregamento");
    }

  </script>
</body>
