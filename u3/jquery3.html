<html>
<head>
  <style>
    .curso { color: #F00; }
  </style>
</head>

<body>
  <div id="curso"></div>
  <div class="curso"></div>

  <script src="../jquery.js"></script>
  <script>
    $.ajax({
      url:'dados.php'
    }).done(function(valor) {
      $('div#curso').html(valor);
    }).fail(function() {
      $('div#curso').html("Falha de carregamento");
    }).always(function() {
      $('div.curso').html("Tente novamente");
    })

  </script>
</body>
</html>
