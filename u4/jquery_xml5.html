<html>
<head>
  <style>
    .curso { color: #F00; }
  </style>
  <link href="css/estilo.css" rel="stylesheet">
</head>

<body>
  <button id="botao">Carregar</button>

  <div id="curso"></div>
  <div class="curso"></div>

  <script src="../jquery.js"></script>
  <script>
  $('button#botao').click(function() {
    carregarDados();
  });

  function carregarDados() {
    $.ajax({
      url:'produtos.xml'
    }).then(sucesso,falha);

    function sucesso(valor) {
      var elemento;
      elemento = "<ul>";
      $(valor).find('produto').each(function() {
        var nome = $(this).find('nomeproduto').text();
        var preco = $(this).find('precounitario').text();
        elemento += "<li class=nome>" + nome + "</li>";
        elemento += "<li class=preco>" + preco + "</li>";
      });
      elemento += "</ul>";

      $('div#curso').html(elemento);
    }

    function falha() {
    }
  }
  </script>
</body>
</html>
