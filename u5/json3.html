<html>
<head>

</head>

<body>
  <div id="curso"></div>

  <script src="../jquery.js"></script>
  <script>
    $.getJSON('produtos.json', function(data) {
      var elemento;
      elemento = "<ul>";
      $.each(data, function(i, valor) {
        elemento += "<li class=nome>" + valor.nomeproduto + "</li>";
        elemento += "<li class=preco>" + valor.precounitario + "</li>";
      });
      elemento += "</ul>";

      $('div#curso').html(elemento);
    });
  </script>
</body>
</html>
